<!DOCTYPE html>

<html>
    <head>
        <title>Review a book</title>
    </head>

    <body>
        <h1>Add review</h1>
        <form action="/create_review" method="post">

            <a href="/">previous</a>


            <p>
                Category: <br />
                <select name="category">
                    <option value="Select">(Select)</option>
                    <option value="Fiction">Fiction</option>
                    <option value="Nonfiction">Nonfiction</option>
                </select>
            </p>
            <p>
                Genre: <br />
            <select name="genre">
                <option value="Select">(Select)</option>
                <option value="Adventure">Adventure</option>
                <option value="Anthology">Anthology</option>
                <option value="Art">Art</option>
                <option value="Autobiography">Autobiography</option>
                <option value="Biography">Biography</option>
                <option value="Business">Business</option>
                <option value="Children's">Children's</option>
                <option value="Classic">Classic</option>
                <option value="Comic">Comic</option>
                <option value="Contemporary Fiction">Contemporary Fiction</option>
                <option value="Cookbook">Cookbook</option>
                <option value="Crime">Crime</option>
                <option value="Diary">Diary</option>
                <option value="Drama">Drama</option>
                <option value="Dystopian">Dystopian</option>
                <option value="Essay">Essay</option>
                <option value="Fantasy">Fantasy</option>
                <option value="Graphic Novel">Graphic Novel</option>
                <option value="Health">Health</option>
                <option value="Historical Fiction">Historical Fiction</option>
                <option value="History">History</option>
                <option value="Horror">Horror</option>
                <option value="Humor / Satire">Humor / Satire</option>
                <option value="Literary Fiction">Literary Fiction</option>
                <option value="Magical Realism">Magical Realism</option>
                <option value="Memoir">Memoir</option>
                <option value="Mystery">Mystery</option>
                <option value="Paranormal">Paranormal</option>
                <option value="Poetry">Poetry</option>
                <option value="Political">Political</option>
                <option value="Religion">Religion</option>
                <option value="Romance">Romance</option>
                <option value="Science">Science</option>
                <option value="Science Fiction">Science Fiction</option>
                <option value="Self-help">Self-help</option>
                <option value="Short Story">Short Story</option>
                <option value="Suspense">Suspense</option>
                <option value="Thriller">Thriller</option>
                <option value="Travel">Travel</option>
                <option value="True Crime">True Crime</option>
                <option value="Western">Western</option>
                <option value="Young Adult">Young Adult</option>
            </select>

            </p>

            <p>
                Book title: <br />
                <input type="text" name="title" maxlength="100" size="86"/>
            </p>
            <p>
                Author of the book: <br />
                <input type="text" name="author" maxlength="50" size="86" />
            </p>
            <p>
                Review: <br />
                <textarea name="review" rows="22" cols="97" ></textarea>
            </p>
            <p>
                Grade 0-10: <br />
                <input type="number" name="grade" min="0" max="10" required />
            </p>
            <input type="submit" value="Publish" />
        </form>
    </body>
</html>
