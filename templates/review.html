<!DOCTYPE html>

<html>
    <head>
        <title>Review a book</title>
    </head>

    <body>
        <h1>Add review</h1>
        <form action="/create_review" method="post">
            <p>
                Book title: <br />
                <input type="text" name="title" />
            </p>
            <p>
                Author of the book: <br />
                <input type="text" name="author" />
            </p>
            <p>
                Review: <br />
                <textarea name="review" rows="22" cols="90"></textarea>
            </p>
            <p>
                Grade 0-10: <br />
                <input name="grade" size="1" />
            </p>
            <input type="submit" value="Julkaise" />
        </form>
    </body>
</html>
