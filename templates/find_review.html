{% extends "layout.html" %}

{% block title %}Search for reviews â€“ Book review app{% endblock %}

{% block content %}
    <h2>Search for a book review:</h2>
    <form action="/find_review" method="get">
        <p>
            Search: <input type="text" name="query" value="{{ query }}">
        </p>
        <input type="submit" value="Find">
    </form>
    
    {% if query %}
    <h2>Results:</h2>
    <ul>
        {% for result in results %}
        <li><a href="/review/{{ result.id }}">{{ result.title }}</a></li>
        {% endfor %}
    </ul>
    {% endif %}
{% endblock %}
